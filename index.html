<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script type="text/javascript" src="/imp-shim/jquery.js"></script>

    <style type="text/css"> 
      html {
        overflow: auto;
      } 
      html, body, div, iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      } 
      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
      } 
    </style>
  </head>

  <body>
    <iframe id="content" name="content" src="/imp-shim/loading.html" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
    </iframe>

    <script type="text/javascript">
      var sequence = 0;
      var max_period = 60000;
      var min_period = 200;
      var next_period = min_period;
      var alpha = 1.2;

      var nextTimeout = function() {
        var next = next_period;
        next_period = Math.min(max_period, next_period * alpha);
        return next;
      };

      var resetTimeout = function() {
        next_period = min_period;
      };

      var lastText = '';
      var doc = null;

      var setIframe = function(newText) {
        if(newText !== lastText) {
          var iframe = $('#content')[0];
          var doc = (iframe.contentDocument) ? iframe.contentDocument : iframe.Document;
          doc.open();
          doc.write(newText);
          doc.close();
          //$('#content').contents().find('html').html(newText);
          lastText = newText;
          resetTimeout();
        }
      }

      var refresh = function() {
        var url = "/imp?nocache=" + sequence;
        sequence += 1;

        var gotData = function(data) {
          setIframe(data);
          setTimeout(refresh, nextTimeout());
        };
          
        $.get(url, gotData);
      };

      $(document).ready(function() {
        refresh();
      });
    </script>
  </body>
</html>
