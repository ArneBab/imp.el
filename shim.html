<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script type="text/javascript" src="/imp-shim/jquery.js"></script>
    <script type="text/javascript" src="/imp-shim/URI.js"></script>

    <style type="text/css"> 
      html {
        overflow: auto;
      } 
      html, body, div, iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      } 
      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
      } 
    </style> 
  </head>

  <body>
    <iframe id="content" name="content" src="/imp-shim/loading.html" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
    </iframe>

    <script type="text/javascript">
      // parse out the target page
      var parms = URI(window.location.href).query(true);
      var page = parms['target'];
      var iframe = $("#content")[0];

      var sequence = 0;
      var refresh = function() {
        iframe.src = page + "?nocache=" + sequence;
        sequence += 1;
        //setTimeout(refresh, 1000);
      };

      $(document).ready(function() {
        refresh();
      });
    </script>
  </body>
</html>
